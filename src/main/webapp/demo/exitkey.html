			<div class="row">
		        <form class="form-horizontal query" id="queryForm" role="form">
		        	<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label">信息类型</label>
							<div class="col-sm-8">
								<select id="J_infotype" name="infotype" class="form-control m-b" data-placeholder="全部" style="width:250px;">
				                     <option value="">全部</option>
				                     <option value="1">租聘</option>
				                     <option value="2">买卖</option>
				                     <option value="3">房管</option>
				                 </select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label">钥匙状态</label>
							<div class="col-sm-8">
								<select id="J_keystatus" name="keystatus" class="form-control m-b" data-placeholder="全部" style="width:250px;">
				                     <option value="">全部</option>
				                     <option value="0">退钥匙</option>
				                     <option value="1">收钥匙退回</option>
				                 </select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label">领取类型</label>
							<div class="col-sm-8">
								<select id="J_typesof" name="typesof" class="form-control m-b" data-placeholder="全部" style="width:250px;">
				                     <option value="">全部</option>
				                     <option value="1">业主领取</option>
				                     <option value="2">委托人领取</option>
				                     <option value="3">经纪人领取</option>
				                     <option value="4">客户领取</option>
				                 </select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label">房源编号</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="housenum" placeholder="请输入房源编号" >
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label"></label>

							</div>
						</div>
					</div>
		        </form>
		    </div>
