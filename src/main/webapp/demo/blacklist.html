<div class="ibox">
	<div class="ibox-title">
		<h5>黑名单查询</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div class="ibox-content">
		<form class="form-horizontal" role="form">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">录如日期</label>
						<div class="col-sm-3">
							<input id="start" class="form-control" placeholder="开始日期"
								onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
						</div>
						<div style="float:left; padding:7px 10px;">至</div>
						<div class="col-sm-3">
							<input id="end" class="form-control" placeholder="结束时间"
								onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">业务类型</label>
						<div class="col-sm-8">
							<select id="select_comp" name="compId" class="form-control"
								data-placeholder="所有">
								<option value="">所有</option>
			                	<option value="1">租赁客户</option>
			                	<option value="2">买卖客户</option>			                
			                	<option value="3">租赁房源</option>
			                    <option value="4">买卖房源</option>
			                	<option value="5">一手房客户</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">编号</label>
						<div class="col-sm-8">
							<input type="email" class="form-control"
								id="exampleInputEmail2" placeholder="请输入编号">
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">电话</label>
						<div class="col-sm-8">
							<input type="email" class="form-control"
								id="exampleInputEmail2" placeholder="请输入编号">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">审批状态</label>
						<div class="col-sm-8">
							<select id="select_comp" name="compId" class="form-control"
								data-placeholder="所有">
								<option value="">所有</option>
			                	<option value="1">已审批</option>
			                	<option value="2">未审批</option>			                
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					<label class="col-sm-3"></label>
						<div class="checkbox checkbox-primary checkbox-inline">
							<input id="" name="MyInfo" value="1" type="checkbox">
							<label for="">我审批的</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-cen">
					<div class="form-group">
						<button id="search" type="button" class="btn btn-success pr5">查 询</button>
						<button id="reset" type="reset" class="btn btn-default">重 置</button>
					</div>
				</div>
			</div>
			</form>
		</div>
	</div>

<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="row row-lg">
			<div class="col-sm-12">

	                            <i class="glyphicon glyphicon-plus"></i>
	                        </a>
	                        <a class="btn btn-white btn-bitbucket">
	                            <i class="glyphicon glyphicon-repeat"></i>
	                        </a>
						</div>
						<div class="col-md-6">
						</div>
						<div class="col-md-1">
							<select name="status2" class="form-control" data-placeholder="审批状态">
								<option value="">审批状态</option>
								<option value="1">已审批</option>
								<option value="2">未审批</option>
							</select>
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-success btn-sm ml10">修改状态</button>
						</div>
					</div>
					<p>
                        
                        
                    </p>
                    
					<table id="dataTable" class="table table-hover  table-striped" data-query-params="queryParams"
						data-mobile-responsive="true" data-pagination="true"
						data-icon-size="outline" data-striped="true" data-search="false">
						<thead>
							<tr>
								<th data-field="state" data-checkbox="true">所有</th>
								<th data-field="info">名单内容</th>
								<th  data-field="infotype">信息编号</th>
								<th data-field="name">录入人</th>
								<th data-field="enterdate">录入日期</th>
								<th data-field="ispass">审批状态</th>
								<th data-field="passdate">审批日期</th>
								<!--<th data-field="memo">备注信息</th>-->
								<th data-field="opt">操作</th>
							</tr>
						</thead>
					</table>
				</div>
				<!-- End Example Pagination -->
			</div>
		</div>
	</div>
</div>

<div id="demo_layer" class="ibox-content" style="display: none">
