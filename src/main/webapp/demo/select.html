<!-- CodeMirror -->
<script type="text/javascript">
	$(document).ready(
		function() {
			editor1 = CodeMirror.fromTextArea(document.getElementById("area_unchecked"), {

				matchBrackets : true,

			$("#unChecked").click();
		});
	
	$("#unChecked").click(function(){

		$("#ep_checked").hide();
		$("#ep_multiple_unchecked").hide();

	});
	
	$("#checked").click(function(){

	$("#multipleUnChecked").click(function(){
		$("#ep_multiple_unchecked").show();
		$("#ep_unchecked").hide();
		$("#ep_checked").hide();
		$("#ep_multiple_checked").hide();
		$("#ep_largeUnChecked").hide();
	});
	
	$("#multipleChecked").click(function(){

		$("#ep_unchecked").hide();
