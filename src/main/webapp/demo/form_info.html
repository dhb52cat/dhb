<!DOCTYPE html>
<html>
<head>
<!-- meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title>我爱我家CBS</title>
<meta name="keywords" content="5i5j,cbs">
<meta name="description" content="我爱我家核心业务系统">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="/base/static/resources/css/bootstrap.min.css?v=3.3.6">
<link rel="stylesheet" type="text/css" href="/base/static/resources/css/plugins/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" type="text/css" href="/base/static/resources/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css">
<link rel="stylesheet" type="text/css" href="/base/static/resources/css/plugins/chosen/chosen.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/base/static/resources/css/plugins/treeview/bootstrap-treeview.css">
<link rel="stylesheet" type="text/css" href="/base/static/resources/css/font-awesome.css?v=4.4.0">
<link rel="stylesheet" type="text/css" href="/base/static/resources/css/animate.css">
<link rel="stylesheet" type="text/css" href="/base/static/resources/css/style.css?v=4.1.0">
<!-- 全局js -->
<script src="/base/static/resources/js/jquery.min.js?v=2.1.4"></script>
<script src="/base/static/resources/js/bootstrap.min.js?v=3.3.6"></script>
<!--[if lt IE 9]>
<script src="/base/resources/script/compatible/html5shiv.min.js"></script>
<script src="/base/resources/script/compatible/respond.min.js"></script>
<script src="/base/static/resources/js/jquery-1.9.1.min.js"></script>
<![endif]-->
<script src="/base/static/resources/js/plugins/layer2.1/laydate/laydate.js"></script>
<script src="/base/static/resources/js/plugins/chosen/chosen.jquery.js"></script>
<script src="/base/static/resources/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script type="text/javascript" src="/base/static/resources/js/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="/base/static/resources/js/plugins/validate/messages_zh.min.js"></script>
<!-- 公共js -->
<script src="/base/static/resources/js/utils.js"></script>
<script src="/base/static/resources/js/content.js"></script>

<!-- 需要引用的js -->
<script type="text/javascript" src="/base/resources/js/basic.js"></script>
</head>


<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>表单页</h5>
		</div>
		
		<div class="ibox-content">
			<form id="J_addForm" class="form-horizontal" role="form">
				<!-- 时间 begin -->
				<div class="row ptb10">
		            <div class="font-bold font-blue">
		            	<a class="btn-green btn-bitbucket">
		                	<i class="glyphicon glyphicon-minus"></i>
		                </a> 时间
		            </div>
		         </div>
		         <div class="row">
					<div class="col-md-2">
						<div class="form-group">
							<div class="col-sm-10">
								<select id="date1" name="date1" class="form-control" data-placeholder="登记日期">
									<option value=""></option>
									<option value="1">选项1</option>
									<option value="2">选项2</option>
									<option value="2">选项3</option>
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-md-2">
						<div class="form-group">
							<div class="col-md-10">
								<select id="date2" name="date2" class="form-control" data-placeholder="近三天">
									<option value=""></option>
									<option value="1">近一周</option>
									<option value="2">近一个月</option>
									<option value="2">近一年</option>
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-md-5">
						<div class="form-group">
							<div class="col-md-3">
								<input id="startTime" name="startTime" class="form-control" placeholder="开始日期" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
							</div>
							<div style="float:left; padding:7px 10px;">至</div>
							<div class="col-md-3">
								<input id="endTime" name="endTime" class="form-control" placeholder="结束时间" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"  disabled>
							</div>
							<div style="float:left; padding:7px 10px;"></div>
							<div class="col-md-3">
								<button type="button" class="btn btn-success btn-sm">
									<span class="glyphicon glyphicon-info-sign pr10"></span>差一月到期的合同查询
								</button>
							</div>
						</div>
					</div>
					
				</div>
				<!-- 时间 end -->
		
				<!-- 客户信息 begin -->
				<div class="row ptb10">
		            <div class="font-bold font-blue">
		            	<a class="btn-green btn-bitbucket">
		                	<i class="glyphicon glyphicon-minus"></i>
		                </a> 客户信息
		            </div>   
				</div>
				
	            <div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label"><span class="text-danger">*</span>客户姓名：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="username" name="username" placeholder="请输入客户姓名">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label"><span class="text-danger">*</span>客户电话：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="tel" name="tel" placeholder="请输入客户电话">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label">客户编号：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="number" name="number" placeholder="请输入客户编号" readonly>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label"><span class="text-danger">*</span>客户状态：</label>
							<div class="col-sm-8">
								<select id="userstatus" name="userstatus" class="form-control" data-placeholder="所有状态">
									<option value="">所有状态</option>
									<option value="1">选项1</option>
									<option value="2">选项2</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label">客户评价：</label>
							<div class="col-sm-8">
								<select id="select_comp" name="compId" class="form-control" data-placeholder="所有" disabled>
									<option value=""></option>
									<option value="1">所有</option>
									<option value="2">选项1</option>
									<option value="2">选项2</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<!-- 客户信息 end -->
       	
				<!-- 客户需求 begin -->
				<div class="row ptb10">
		            <div class="font-bold font-blue">
		            	<a class="btn-green btn-bitbucket">
		                	<i class="glyphicon glyphicon-minus"></i>
		                </a> 客户需求
		            </div>
				</div>
				
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-2 control-label">意向小区：</label>
							<div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入关键字" class="form-control"> 
                                    <div class="input-group-btn">
										<button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
											<span class="glyphicon glyphicon-search search-caret"></span>
										</button>
										<ul class="dropdown-menu dropdown-menu-right" role="menu">
										</ul>
									</div>
                                </div>
                           	</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">需求价位：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="exampleInputEmail2" placeholder="">
							</div>
							<div style="float:left; padding:7px 10px;">-</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="exampleInputEmail2" placeholder="">
							</div>
							<label class="control-label">元/月</label>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<label class="col-sm-4 control-label">看房次数：</label>
							<div class="col-sm-7">
								<select id="select_comp" name="compId" class="form-control" data-placeholder="所有">
									<option value=""></option>
									<option value="1">选项1</option>
									<option value="2">选项2</option>
									<option value="2">选项3</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label class="col-sm-4 control-label">所需楼型：</label>
							<div class="col-sm-7">
								<select id="select_comp" name="compId" class="form-control" data-placeholder="所有">
									<option value=""></option>
									<option value="1">选项1</option>
									<option value="2">选项2</option>
									<option value="2">选项3</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label class="col-sm-4 control-label">所需户型：</label>
							<div class="col-sm-7">
								<select id="select_comp" name="compId" class="form-control" data-placeholder="所有">
									<option value=""></option>
									<option value="1">选项1</option>
									<option value="2">选项2</option>
									<option value="2">选项3</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label class="col-sm-4 control-label">所需面积：</label>
							<div class="col-sm-7">
								<select id="select_comp" name="compId" class="form-control" data-placeholder="所有">
									<option value=""></option>
									<option value="1">选项1</option>
									<option value="2">选项2</option>
									<option value="2">选项3</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="col-sm-1 control-label">取暖方式：</label>
							<div id="J_heatingMode" class="col-sm-11">
								<div class="checkbox checkbox-primary checkbox-inline">
									<input id="heatingMode1" name="heatingMode" value="1" type="checkbox"><label for="heatingMode1">管道供暖</label>
								</div>
								<div class="checkbox checkbox-primary checkbox-inline">
									<input id="heatingMode2" name="heatingMode" value="2" type="checkbox"><label for="heatingMode2">电力供暖</label>
								</div>
								<div class="checkbox checkbox-primary checkbox-inline">
									<input id="heatingMode3" name="heatingMode" value="3" type="checkbox"><label for="heatingMode3">空调机供暖</label>
								</div>
								<div class="checkbox checkbox-primary checkbox-inline">
									<input id="heatingMode4" name="heatingMode" value="4" type="checkbox"><label for="heatingMode4">地板式供暖</label>
								</div>
								<div class="checkbox checkbox-primary checkbox-inline">
									<input id="heatingMode5" name="heatingMode" value="5" type="checkbox"><label for="heatingMode5">分户壁挂式采暖炉</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="col-sm-1 control-label">学校等级：</label>
							<div id="J_schoolLevel" class="col-sm-11">
								<div class="radio radio-primary radio-inline">
									<input id="schoolLevel0" name="schoolLevel" value="0" type="radio"><label for="schoolLevel0">普通</label>
								</div>
								<div class="radio radio-primary radio-inline">
									<input id="schoolLevel1" name="schoolLevel" value="1" type="radio"><label for="schoolLevel1">区重点</label>
								</div>
								<div class="radio radio-primary radio-inline">
									<input id="schoolLevel2" name="schoolLevel" value="2" type="radio"><label for="schoolLevel2">市重点</label>
								</div>
							</div>
						</div>
					</div>
				</div>
					
				<!-- 客户需求 end -->

				<!-- 更多 begin -->
				<div class="row ptb10">
		            <div class="font-bold font-blue">
		            	<a id="" class="J_collapse btn-green btn-bitbucket">
		                	<i class="glyphicon glyphicon-minus"></i>
		                </a> 更多
		            </div>
				</div>
				
				<div class="J_collapse_content row">
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label">协议编码：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="exampleInputEmail2" placeholder="">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label">是否委托：</label>
							<div class="col-sm-8">
								<select id="select_comp" name="compId" class="form-control" data-placeholder="所有">
									<option value=""></option>
									<option value="1">是</option>
									<option value="2">否</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-sm-3 control-label">状态协议：</label>
							<div class="col-sm-8">
								<select id="select_comp" name="compId" class="form-control" data-placeholder="所有">
									<option value=""></option>
									<option value="1">选项1</option>
									<option value="2">选项2</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<!-- 更多 end -->
				<div class="row bor-no">	
					<div class="form-group">
						<div class="col-sm-12 text-cen">
							<button id="btnSave" type="button" class="btn btn-success btn_defined">保存</button>
							<button id="reset" type="reset" class="btn btn-default btn_defined">重 置</button>
						</div>
					</div>
				</div>
			</form>
       	</div>
     </div> 
</div>
<script>
	$(function() {
		$("select").chosen({
			width : "100%",
		});
	});
	
	$('.J_collapse').click(function() {
		var button = $(this).find('i');
		button.toggleClass('glyphicon-minus').toggleClass('glyphicon-plus');
		var ibox = $(this).parents().find(".row").next('.J_collapse_content');
		ibox.slideToggle(200);
	});
	
	$("#btnSave").click(function(){
		var $form = $('#J_addForm');
		
		//$.validator.setDefaults(defaultValidator);
		$form.validate({
			rules: {
				username: 'required',
				tel: 'required',
				userstatus: 'required',
			},
			messages: {
				username: '<span>',
				tel: '<span>',
				userstatus: '<span>',
			},
			submitHandler: function(f) {
				/* var params = $(f).serializeObject();
				ajax(basePath + '/system/role/addRole.htm', 'POST', params, function(result) {
					if(result.code == 0) {
						layer.msg('角色创建成功', { icon: 1 });
						layer.closeAll();
						jQuery('#dataTable').bootstrapTable('refresh', { url: basePath + '/system/role/list.htm?timestamp=' + new Date().getTime() + '&pageNumber=1'});
					} else {
						layer.alert(result.msg);
					}
				}); */
			}
		});
		
		$form.submit();
	})
	
</script>
</body>
</html>
