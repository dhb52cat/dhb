<!-- CodeMirror -->
<script type="text/javascript">
	$(document).ready(
		function() {
			edito1 = CodeMirror.fromTextArea(document.getElementById("area_unchecked"), {
				lineNumbers : true,
				matchBrackets : true,
				styleActiveLine : true,
				readOnly : true
			});
			
			editor2 = CodeMirror.fromTextArea(document.getElementById("area_checked"), {
				lineNumbers : true,
				matchBrackets : true,
				styleActiveLine : true,

			});

			});

		});
	
	$("#unChecked").click(function(){
		$("#ep_unchecked").show();
		$("#ep_checked").hide();
		$("#ep_checkedHasAll").hide();
	});
	
	$("#checked").click(function(){
		$("#ep_checked").show();
		$("#ep_unchecked").hide();

	});
	
	$("#checkedHasAll").click(function(){
